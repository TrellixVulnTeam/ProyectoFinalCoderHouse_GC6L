    <main>
        <h1>Galería</h1>
        <section>
            <div class="gridGaleria">
                <h2 class="h2OtroTamaño gridTitulo">Borda</h2>
                <img class="gridIzq" src="../media/hospital-josé-t-borda-6.jpg" alt="pasillo interior del borda">
                <img class="gridCentro" src="../media/hospital-josé-t-borda-5.jpg" alt="cráneo de paciente expuesto en el Museo del Borda">
                <img class="gridDer" src="../media/hospital-josé-t-borda-14.jpg" alt="cartel indicador secciones hosptal">
            </div>
            
            <div class="gridGaleria">
                <h2 class="h2OtroTamaño gridTitulo">Arquitectura</h2>
                <img class="gridIzq" src="../media/cafeteria-del-molino-1.jpg" alt="pasillo restauración del Molino">
                <img class="gridCentro" src="../media/estacion-peru-subte-a.jpg" alt="estación perú del subte a">
                <img class="gridDer" src="../media/catedral-la-plata-1.jpg" alt="interior de la catedral de la plata">
            </div>
            
            <div class="gridGaleria">
                <h2 class="h2OtroTamaño gridTitulo">Eventos</h2>
                <img class="gridIzq" src="../media/manifestacion-1.jpg" alt="manifestación en el congreso">
                <img class="gridCentro" src="../media/feria-del-libro.JPG" alt="gente mirando libros en la feria del libro">
                <img class="gridDer" src="../media/mesa-dulce.JPG" alt="mesa dulce quince años">
            </div>
            
            <div class="gridGaleria">
                <h2 class="h2OtroTamaño gridTitulo">Retratos</h2>
                <img class="gridIzq" src="../media/retrato-chica-1.jpg" alt="retrato de chica mirando a cámara">
                <img class="gridCentro" src="../media/chica-cielo.jpg" alt="retrato de chica mirando al cielo">
                <img class="gridDer" src="../media/gato-ventana.jpg" alt="retrato de gata mirando a la ventana">
            </div>
            
            <div class="gridGaleria">
                <h2 class="h2OtroTamaño gridTitulo">Naturaleza</h2>
                <img class="gridIzq" src="../media/montañas-2.jpg" alt="montañas de la provincia de salta">
                <img class="gridCentro" src="../media/montañas-1.jpg" alt="montañas de la provincia de salta">
                <img class="gridDer" src="../media/hojas-lluvia-1.jpg" alt="close up hoja árbol con gotas">
            </div>
            
            <div class="gridGaleria">
                <h2 class="h2OtroTamaño gridTitulo">Fotoproducto</h2>
                <img class="dieciseis" src="../media/cadiline-1.jpg" alt="esmalte Cadiline">
                <img class="diecisiete" src="../media/cadiline-2.jpg" alt="esmalte Cadiline">
                <img class="dieciocho" src="../media/cadiline-3.jpg" alt="esmalte Cadiline">
            </div>
