    <section>
        <h1>Contactarse</h1>
        <form action="" class="bio">
            <fieldset>
                <legend>Tus datos</legend>
                <input type="text" name="nombre" placeholder="Nombre"><br>
                <input type="email" name="mail" placeholder="Mail"><br>
                <label for="pais"></label>
                <select name="país" id="pais">
                    <option value="" disabled selected >País</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Corea del Norte">Corea del Norte</option>
                    <option value="Micronesia">Micronesia</option>
                    <option value="Papúa Nueva Guinea">Papúa Nueva Guinea</option>
                </select>
            </fieldset>
            <textarea name="comentarios" id="mensajes" cols="30" rows="10" placeholder="Escribí un comentario y me contactaré"></textarea><br>
            <input type="checkbox" value="1">Recibir nuevas <br>
            <fieldset>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpiar formulario">
            </fieldset>
        </form>
